<style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
background-image: url(images/bg-desktop.svg);
background-size: cover;
background-repeat: no-repeat;
height: 100vh;
margin: 0;
display: grid;
grid-template-columns: repeat(2, 1fr);
grid-template-rows: repeat(4, 1fr);
background-color: hsl(257, 40%, 49%);
font-family: "Open Sans", sans-serif;
font-optical-sizing: auto;
font-weight: 400;
font-style: normal;
font-variation-settings:
"wdth" 100;
}
svg {
position: relative;
top: 180px;
left: 10%;
}
.heading {
color: white;
transform: translate(100px, 218px);
font-family: "Poppins", sans-serif;
font-weight: 500;
font-style: normal;
width: fit-content;
font-size: 37px;
height: fit-content;
}
.description {
margin: 20px auto;
transform: translate(5%, -110%);
width: 500px;
letter-spacing: -1px;
color: white;
}
.description p span {
width: 609px;
color: white;
font-size: 20px;
}
.description p{
  font-size: 10px;
}
.btn{
position: absolute;
left: 10px;
width: 190px;
height: 55px;
border-radius: 30px;
transform: translate(-14px, 10px);
background-color: rgb(243, 243, 243);
color: hsl(257, 40%, 49%);
box-shadow: 5px 7px 11px rgb(79, 79, 79);
display: flex;
justify-content: center;
align-items: center;
font-family: "Open Sans", sans-serif;
font-optical-sizing: auto;
font-weight: 400;
font-style: normal;
font-variation-settings:
"wdth" 100;
font-size: 19px;
letter-spacing: 1px;
cursor: pointer;
border: none;
}
.btn:hover{
  background-color: hsl(300, 69%, 71%);
}
.icons{
position: relative;
left: 230px;
top: 220px;
width: fit-content;
font-size: 40px;
height: fit-content;
margin: 0 10px;
}
.icons i{
  margin: 0px 10px;
  cursor: pointer;
}
.brand-name{
width: fit-content;
height: fit-content;
color: rgb(255, 255, 255);
font-size: 36px;
transform: translate(200px, -400px);
font-weight: 800;
}
.message{
position: absolute;
top: 10px;
left: -48px;
font-size: 36px;
}
.icons i:hover{
  color: hsl(300, 69%, 71%);
}
@media (min-width: 375px) and (orientation: portrait){
  body{
    background-image: url(images/bg-mobile.svg);
    position: relative;
    overflow: hidden;
    background-repeat: no-repeat;
    background-position: top;
    background-size: cover;
  }
  .Adv{
position: absolute;
top: -30px;
width: fit-content;
height: fit-content;
transform: scale(0.5);
left: -45%;
}
.icons{
position: absolute;
left: 56px;
top: 175%;
}
.heading{
position: absolute;
left: -70px;
font-size: 29px;
top: 165px;
}
.description{
position: absolute;
left: -5px;
top: 72%;
width: 128%;
}
.description p{
font-size: 10px;
width: 317px;
position: relative;
top: 10px;
left: 2%;
}
.btn{
position: absolute;
left: 55px;
top: 180px;
width: 250px;
}
.brand-name{
position: absolute;
top: 46%;
left: -25%;
}
}
@media (min-width: 901px) and (max-width: 2200px) and (orientation: landscape){
  .brand-name{
    transform: translate(150px, -450px);
  }
}
